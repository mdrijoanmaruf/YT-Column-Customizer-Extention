<!DOCTYPE html>
<html>
<head>
  <title>YouTube Column Customizer</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-content">
        <img src="images/logo.png" alt="Logo" class="logo">
        <h2>YouTube Column Customizer</h2>
      </div>
      <div class="header-actions">
        <button class="icon-button" id="resetButton" title="Reset to Default">
          <span class="material-icons">restore</span>
        </button>
      </div>
    </div>
    
    <div class="content">
      <div class="input-section">
        <div class="input-group">
          <label for="columnCount">Number of Columns</label>
          <div class="input-wrapper">
            <button class="control-button decrease" title="Decrease Columns">
              <span class="material-icons">remove</span>
            </button>
            <input type="number" id="columnCount" min="1" max="10" value="3">
            <button class="control-button increase" title="Increase Columns">
              <span class="material-icons">add</span>
            </button>
          </div>
        </div>
        
        <div class="preview-section">
          <label>Preview</label>
          <div class="preview">
            <div class="preview-grid" id="previewGrid"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <button id="saveButton" class="save-button">
        <span class="material-icons">check</span>
        <span>Apply</span>
      </button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
